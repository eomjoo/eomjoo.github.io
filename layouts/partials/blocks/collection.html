<div class="collection-container">
  {{ with .content }}
  <h2>{{ .title }}</h2>
  {{ end }}

  <div class="collection-grid">
    {{ $items := where site.RegularPages "Section" "teaching" }}
    {{ range $items }}
    <div class="card">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ if .Params.image }}
      <img src="{{ .Params.image }}" alt="{{ .Title }}">
      {{ end }}
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  </div>
</div>
