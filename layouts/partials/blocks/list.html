<div class="custom-list">
  {{- range .content.items }}
  <div class="list-item">
    {{ if .image }}
    <img src="{{ .image }}" alt="{{ .title }}" class="list-item-image">
    {{ end }}
    <h3>{{ .title }}</h3>
    <p>{{ .description }}</p>
    {{ if .url }}
    <a href="{{ .url }}" class="list-item-link">Learn More</a>
    {{ end }}
  </div>
  {{- end }}
</div>
