<div class="list-block">
  {{ range .content.items }}
  <div class="list-item" style="margin-bottom: 20px;">
    <div class="list-item-content">
      <h3>{{ .title | safeHTML }}</h3>
      <p>{{ .content | safeHTML }}</p>
      {{ if .background.image.filename }}
      <img src="{{ "assets/images/" | absURL }}{{ .background.image.filename }}" alt="{{ .title }}" style="width: 100%; height: auto;">
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>
