<!-- layouts/partials/navbar.html -->
<nav class="navbar">
  <!-- 로고 이미지 -->
  <a href="/">
    <img src="/images/avatar.jpg" alt="Logo" style="height: 40px;">
  </a>

  <!-- 기존 메뉴 항목 코드 -->

      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
