{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Content }}</p>

<!-- 이벤트 목록 표시 -->
<div class="event-list">
  {{ range .Pages }}
  <div class="event-card">
    <a href="{{ .Permalink }}">
      <!-- 이미지 표시 -->
      {{ if .Params.featured_image }}
      <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" class="event-image">
      {{ end }}
      <!-- 제목 및 내용 표시 -->
      <h3>{{ .Title }}</h3>
      <p>{{ .Summary }}</p>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
