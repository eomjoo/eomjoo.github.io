# Theme metadata
name = "Custom"

[light]
# Primary
primary = "#ff5722"  # 강렬한 오렌지색

# Links
link = "#ff4081"  # 밝은 핑크색 링크
link_hover = "#d50000"  # 짙은 빨간색으로 링크 호버

# Menu
menu_primary = "#ffffff"  # 메뉴 배경: 흰색
menu_text = "#212121"  # 메뉴 텍스트: 짙은 회색 (더욱 선명함)
menu_text_active = "#ff5722"  # 활성 메뉴 텍스트: 강렬한 오렌지색
menu_title = "#d32f2f"  # 메뉴 타이틀: 짙은 빨간색

# Home sections
home_section_odd = "#ffffff"  # 짝수 섹션: 흰색
home_section_even = "#f5f5f5"  # 홀수 섹션: 연한 회색 (약간 더 어둡게)

# Background
background = "#fafafa"  # 전체 배경: 밝은 회색 (강렬함을 위해 백색 대신 사용)

# Cards
card_text = "#212121"  # 카드 텍스트: 짙은 회색
card_background = "#ffffff"  # 카드 배경: 흰색
card_text_color_in_site_footer = "#ff4081"  # 푸터의 카드 텍스트 색상: 핑크색
card_border_color = "rgba(0,0,0,0.2)"  # 카드 테두리: 좀 더 짙은 검은색

[dark]
# Primary
primary = "#bbdefb"  # 밝은 파란색

# Links
link = "#bbdefb"  # 링크: 밝은 파란색
link_hover = "#bbdefb"  # 링크 호버: 밝은 파란색

# Background
background = "rgb(26, 32, 44)"  # 어두운 배경: 어두운 회색

# Home sections
home_section_odd = "rgb(26, 32, 44)"  # 섹션 배경: 어두운 회색
home_section_even = "rgb(26, 32, 44)"  # 섹션 배경: 어두운 회색

# Menu
menu_primary = "rgb(26, 32, 44)"  # 메뉴 배경: 어두운 회색
menu_text = "#ffffff"  # 메뉴 텍스트: 흰색
menu_text_active = "#bbdefb"  # 활성 메뉴 텍스트: 밝은 파란색
menu_title = "#bbdefb"  # 메뉴 타이틀: 밝은 파란색

# Cards
card_text = "#ffffff"  # 카드 텍스트: 흰색
card_background = "rgb(26, 32, 44)"  # 카드 배경: 어두운 회색
card_text_color_in_site_footer = "#bbdefb"  # 푸터의 카드 텍스트: 밝은 파란색
card_border_color = "rgba(255,255,255,0.1)"  # 카드 테두리: 연한 흰색
